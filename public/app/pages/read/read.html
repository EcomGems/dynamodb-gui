<div class="tables-tab" ng-controller='readCtrl as vm' ng-init="init()">
    <div class="navbar">
        <div ng-include data-src="'app/shared/views/navigation.html'"></div>
    </div>
    <h4 ng-show="gridOptions.data.length===0 && !loading">
        No results found
    </h4>
    <h4 ng-show="gridOptions.data.length>0 && !loading">
        Showing {{gridOptions.data.length}} records.
    </h4>
    <div ng-if="gridOptions.data.length > 0" ui-grid-selection class="read-grid" ui-grid="gridOptions"></div>
</div>
