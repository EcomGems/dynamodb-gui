<div class="home" ng-controller='homeCtrl as vm' ng-init="init()">
    <div class="navbar">
        <div ng-include data-src="'app/shared/views/navigation.html'"></div>
    </div>
    <div class="col-xs-12">
        <h2 class="">Frequently used tables</h2>
    </div>
    <br>
    <div class="col-xs-12" >
        <div ng-repeat="item in favoriteList">
            <button class="btn btn-info" ng-click="loadTable(item)">{{item}}</button>
        </div>
    </div>
</div>
