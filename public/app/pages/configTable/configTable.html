<div class="configTable" ng-controller='configTableCtrl as vm' ng-init="init()">
    <div class="navbar">
        <div ng-include data-src="'app/shared/views/navigation.html'"></div>
    </div>
    <div class="col-xs-12">
        <h2 class="">Configuration Tables</h2>
    </div>
    <div class="col-xs-12" >
        <span class="input-group environment-select col-xs-3">
            <span class="input-group-addon">Environment</span>
            <select ng-change="loadEnv(env)" ng-model="env" class="form-control ">
                <option value="dev">Develop</option>
                <option value="int">Integration</option>
                <option value="qa">QA</option>
            </select>
        </span>
        <span class="input-group environment-select col-xs-3">
            <span class="input-group-addon">Service</span>
            <select class="form-control xinput-group-addon" ng-model="selectedService" ng-options="item.service as item.service for item in serviceList"></select>
        </span>
    </div>
    <div class="col-xs-12" >
    <table class="table table-striped">
        <tr>
            <th>
                Service
            </th>
            <th>
                Table Name
            </th>
        </tr>
        <tr ng-repeat="table in configTableList" class="tableList">
            <td ng-show="table.service === selectedService || selectedService ==='All'">
                {{table.service}}
            </td>
            <td ng-show="table.service === selectedService || selectedService ==='All'">
                    <div ng-repeat="item in table.data">
                        <button ng-click="loadTable(item)">
                            {{item}}
                        </button>
                    </div>
            </td>
        </tr>
    </table>
    </div>
</div>
